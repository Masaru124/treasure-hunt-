<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Visitor Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Enter your name:</h2>
    <form id="nameForm" class="flex gap-4">
        <input
            type="text"
            id="nameInput"
            required
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300"
        >
            Submit
        </button>
    </form>

    <div
        id="congratsMessage"
        class="mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md text-lg hidden"
    >
        ðŸŽ‰ Congratulations! You are the winner of the treasure hunt! ðŸŽ‰
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;

            fetch('/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name }),
            }).then((response) => {
                if (response.ok) {
                    const congrats = document.getElementById('congratsMessage');
                    congrats.classList.remove('hidden');
                    // Optionally clear the input
                    document.getElementById('nameInput').value = '';
                } else {
                    alert('Failed to notify.');
                }
            });
        });
    </script>
</body>

</html>
